<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="https.//use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>Amazon-clone</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>
    <header>
        <div id="content">
            <span class="slide">
                <a href="#" onclick="openSlideMenu()">
                    <i class="fas fa-bars"></i>
                </a>
            </span>
        </div>

        <div>
            <img class="logo" src="images/logo.png" alt="logo">
        </div>
        
        <span><button class="all-button">All</button></span>
        <form action="" class="search-box">
            <input class="search-box" type="text" placeholder="search">
        </form>
        <a href="#" class="search-button">
            <i class="fas fa-search"></i>
        </a>

        <nav class="nav-bar">
            <ul class="nav_links">
                <li class="nav_link1"><a href="#">Hello, Sign in <strong>Account & Lists</a></strong></a></li>
                <li class="nav_link2"><a href="#">Returns <strong>& Orders</strong></a></li>
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </ul>
        </nav>
    </header>
    <section class="second-nav-container">
        <nav class="second-nav">
            <ul>
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                <li class="icon-text"><a href="#">Deliver to <strong>Netherlands</a></strong></a></li>
                <li class="nav2-general1"><a href="#">Today's Deals</a></li>
                <li class="nav2-general2"><a href="#">Customer Service</a></li>
                <li class="nav2-general3"><a href="#">Gift Cards</a></li>
                <li class="nav2-message"><a href="#">Amazon's response to COVID-19</a></li>
            </ul>
        </nav>
    </section>

    <section class="third-container">
        <P>
            We are delivering to your region with limited shipping options. Please expect extended delivery time. <span class="learn-more">Learn more.</span>
        </P>
    </section>
</body>
</html>
